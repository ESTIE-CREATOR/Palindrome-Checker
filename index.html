<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
        <div class="container">
            <div class="palindrome-container">
                <h1 class="heading">Palindrome Checker</h1>
                <p class="paragraph">Enter a word or phase to check if it's a palindrome</p>
                <label for="">
                    <input type="text" name="checker" id="text-input" required placeholder="Type here...">
                </label>
                <button class="checker-button" id="check-btn">
                    Check Palindrome
                </button>
                <div id="result"></div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
